        function makeProblem(){
            var op1 = getRandomInt(1,99);
            var op2 = getRandomInt(1,99);

            var op = getRandomInt(1,4);

            if(op == 1){
                while(op1 + op2 > 99){
                    op1 = getRandomInt(1,99);
                    op2 = getRandomInt(1,99);
                }

                $("#operand1").html(op1);
                $("#operand2").html(op2);
                $("#op").html("+");
                $("#result").val(op1+op2);
            }

            if(op == 2){
                while(op1 - op2 < 1){
                    op1 = getRandomInt(1,99);
                    op2 = getRandomInt(1,99);
                }

                $("#operand1").html(op1);
                $("#operand2").html(op2);
                $("#op").html("-");
                $("#result").val(op1-op2);
            }

            if(op == 3){
                while(op1 * op2 > 99){
                    op1 = getRandomInt(1,99);
                    op2 = getRandomInt(1,99);
                }

                $("#operand1").html(op1);
                $("#operand2").html(op2);
                $("#op").html("*");
                $("#result").val(op1*op2);
            }

            if(op == 4){
                while( (op1 / op2) < 1 || (op1 / op2) % 1 !== 0 ){
                    op1 = getRandomInt(1,99);
                    op2 = getRandomInt(1,99);
                }

                $("#operand1").html(op1);
                $("#operand2").html(op2);
                $("#op").html("/");
                $("#result").val(op1/op2);
            }

        }

        makeProblem();

    });
